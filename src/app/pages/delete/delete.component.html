<h3>Tem certeza que deseja excluir a área do produtor {{ area.nomeProdutor }} ?</h3>
<hr />

<dl class="row">
    <dt class="col-sm-2">
        <label class="control-label">CAR</label>
    </dt>
    <dd class="col-sm-10">
        {{ area.car }}
    </dd>
    <dt class="col-sm-2">
        <label class="control-label">Nome do produtor</label>
    </dt>
    <dd class="col-sm-10">
        {{area.nomeProdutor }}
    </dd>
    <dt class="col-sm-2">
        <label class="control-label">Responsável</label>
    </dt>
    <dd class="col-sm-10">
        {{area.responsavel}}
    </dd>
    <dt class="col-sm-2">
        <label class="control-label">CPF do responsável</label>
    </dt>
    <dd class="col-sm-10">
        {{area.responsavelCpf}}
    </dd>
</dl>

<div>
    <a class="btn btn-danger" href="javascript:void(0)" (click)="delete()">Excluir</a>&nbsp;
    <a class="btn btn-info" [routerLink]="['/list']">Voltar</a>
</div>
