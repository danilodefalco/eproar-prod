<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">CAR</th>
                <th scope="col">Respons√°vel</th>
                <th scope="col">Nome do produtor</th>
                <th scope="col">CPF</th>
                <th scope="col">Data de cadastro</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list">
                <td>{{item.car}}</td>
                <td>{{item.responsavel}}</td>
                <td>{{item.nomeProdutor}}</td>
                <td>{{item.responsavelCpf}}</td>
                <td>{{item.dataInsercao | date:'dd/MM/yyyy'}}</td>
                <td>
                    <button type="button" class="waves-effect waves-light btn-small" [routerLink]="['/edit', item.id]">
                        <i class="material-icons">edit</i>
                    </button>
                    <button type="button" class="waves-effect waves-light btn-small" [routerLink]="['/delete', item.id]">
                        <i class="material-icons">remove</i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<p *ngIf="list && list.length <= 0" class="text-center">Nenhum registro encontrado!</p>
